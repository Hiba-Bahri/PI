<div class="grid-container">
    <div class="grid-item1"><h1>Clients List</h1></div>
    <div class="grid-item2">
      <button (click)="showAddClientForm()" >Add client</button>
        <ul id="accordion">
            <li *ngIf="clients">
                <div class="details">
                  <table id="teamtable">
                    <thead>
                      <tr>
                        <th id="name">Name</th>
                        <th id="name">E-mail</th>
                        <th id="name">Project</th>
                      </tr>
                    </thead>
                  </table>
                </div>
            </li>
            <li *ngFor="let client of clients">
                <label for="client-{{client.id}}">
                  <div class="details">
                    <table id="teamtable">
                      <thead>
                        <tr>
                          <th id="name">{{client.firstName}} {{client.lastName}}</th>
                          <th id="name">{{client.email}}</th>
                          <th id="name">{{client?.ownedProject?.title || 'No project'}}</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </label>
          </li>
              
            
        </ul>
    </div>
</div>
<div *ngIf="showForm" class="modal">
  <div class="modal-content">
    <span class="close" (click)="hideAddClientForm()">&times;</span>
    <h1>Add a client</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="userFormdata.firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="userFormdata.lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userFormdata.email" required>

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="telephone" [(ngModel)]="userFormdata.tel" required>

      <button type="submit">Submit</button>
      <button type="button" (click)="hideAddClientForm()" style="background:darkred; margin-left: 60%;">Cancel</button>
    </form>
  </div>
</div>
