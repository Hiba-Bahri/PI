<h1>Make an appointment</h1>
<form id="appointmentForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>

    <label for="appointmentDate">Date of Appointment:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" [(ngModel)]="formData.appointmentDate" required>

    <label for="appointmentTime">Time of Appointment:</label>
    <input type="time" id="appointmentTime" name="appointmentTime" [(ngModel)]="formData.appointmentTime" required>

    <button type="submit">Submit</button>
</form>
