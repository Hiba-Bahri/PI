<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="team-management.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="grid-container">
        <div class="grid-item1">
            <h1>Team management</h1>
        </div>
        <div class="grid-item2">
            <div class="center">
                <input type="checkbox" id="show">
                <label for="show" class="show-btn">Create a Team</label>
                
                <div class="container" *ngIf="createSectionVisible">
                    <label for="show" class="close-btn fas fa-times" title="close"></label>
                    <div class="text">CREATE A TEAM</div>
                    <form (ngSubmit)="onSubmit()">
                      <div class="data">
                         <input type="text" placeholder="Name" name="name" pattern="[A-Z]{1} [A-Za-z]*" [(ngModel)]="formData.name" required>
                      </div>
                      <div class="btn">
                         <div class="inner"></div>
                         <button type="submit">SUBMIT NAME</button>
                      </div>
                   </form>
                </div>
             </div>
        </div>
        <div class="grid-item3">
            <ul id="accordion">
                <li *ngFor="let team of teams">
                    <label for="team-{{team.id}}">
                        <div class="details">
                            <table id="teamtable">
                                <thead>
                                    <tr>
                                        <th id="name">{{team.name}}</th>
                                        <th id="other">Members: {{team.members.length}}</th>
                                        <th><div class="center">
                                            <input type="checkbox" id="showtoaddmembers">
                                            <label for="showtoaddmembers" class="show-btn"><span class="material-symbols-outlined">
                                                add
                                                </span></label>
                                            
                                            <div class="container2" *ngIf="createSectionVisible">
                                                <label for="showtoaddmembers" class="close-btn fas fa-times" title="close"></label>
                                                <div class="text">ADD MEMBERS TO THE TEAM</div>
                                                <form (ngSubmit)="onSubmit()">
                                                  <ul id="accordion">
                                                    <li>
                                                        <label for="dev">
                                                            <div class="details">
                                                                <table id="teamtable">
                                                                    <thead>
                                                                        <tr>
                                                                            <th id="name">Devloppeur</th>
                                                                        </tr>
                                                                    </thead>
                                                                </table>
                                                            </div>
                                                            <span>&#x3e;</span> 
                                                        </label>
                                                        <input type="radio" name="accordion" id="dev">
                                                        <div class="content">
                                                            <ul id="accordion-members">
                                                                <li *ngFor="let devMember of devMembers">
                                                                    <label for="devMember-{{devMember.id}}">
                                                                        <div class="details">
                                                                            <table>
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th id="member_id">#{{devMember.id}}</th>
                                                                                        <th id="member_other">{{devMember.firstName}} {{devMember.lastName}}</th>
                                                                                        <th id="member_other">{{devMember.disponibilite}}</th>
                                                                                        <th><button type="submit" (click)="add(team.id, devMember.id)"> 
                                                                                            <span class="material-symbols-outlined">add</span>
                                                                                          </button></th>
                                                                                    </tr>
                                                                                </thead>
                                                                            </table>
                                                                        </div>
                                                                    </label>
                                                                    <input type="radio" name="accordion" [id]="'devMember-' + devMember.id">
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <label for="test">
                                                            <div class="details">
                                                                <table id="teamtable">
                                                                    <thead>
                                                                        <tr>
                                                                            <th id="name">Testeurs</th>
                                                                        </tr>
                                                                    </thead>
                                                                </table>
                                                            </div>
                                                            <span>&#x3e;</span> 
                                                        </label>
                                                        <input type="radio" name="accordion" id="test">
                                                        <div class="content">
                                                            <ul id="accordion-members">
                                                                <li *ngFor="let testMember of testMembers">
                                                                    <label for="testMember-{{testMember.id}}">
                                                                        <div class="details">
                                                                            <table>
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th id="member_id">#{{testMember.id}}</th>
                                                                                        <th id="member_other">{{testMember.firstName}} {{testMember.lastName}}</th>
                                                                                        <th id="member_other">{{testMember.disponibilite}}</th>
                                                                                        <th><button type="submit" (click)="add(team.id, testMember.id)"  >
                                                                                            <span class="material-symbols-outlined">add</span>
                                                                                          </button></th>
                                                                                    </tr>
                                                                                </thead>
                                                                            </table>
                                                                        </div>
                                                                    </label>
                                                                    <input type="radio" name="accordion" [id]="'testMember-' + testMember.id">
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <label for="manager">
                                                            <div class="details">
                                                                <table id="teamtable">
                                                                    <thead>
                                                                        <tr>
                                                                            <th id="name">Scrum manager</th>
                                                                        </tr>
                                                                    </thead>
                                                                </table>
                                                            </div>
                                                            <span>&#x3e;</span> 
                                                        </label>
                                                        <input type="radio" name="accordion" id="manager">
                                                        <div class="content">
                                                            <ul id="accordion-members">
                                                                <li *ngFor="let scrumManager of scrumManagers">
                                                                    <label for="scrumManager-{{scrumManager.id}}">
                                                                        <div class="details">
                                                                            <table>
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th id="member_id">#{{scrumManager.id}}</th>
                                                                                        <th id="member_other">{{scrumManager.firstName}} {{scrumManager.lastName}}</th>
                                                                                        <th id="member_other">{{scrumManager.disponibilite}}</th>
                                                                                        <th><button type="submit" (click)="add(team.id, scrumManager.id)"  >
                                                                                            <span class="material-symbols-outlined">add</span>
                                                                                          </button></th>
                                                                                    </tr>
                                                                                </thead>
                                                                            </table>
                                                                        </div>
                                                                    </label>
                                                                    <input type="radio" name="accordion" [id]="'scrumManager-' + scrumManager.id">
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </li>
                                                  </ul>
                                                  <div class="btn">
                                                    <div class="inner"></div>
                                                    <button type="submit">SUBMIT NAME</button>
                                                 </div>
                                               </form>
                                            </div>
                                         </div>
                                    </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <span>&#x3e;</span> 
                    </label>
                    <input type="radio" name="accordion" [id]="'team-' + team.id">
                    <div class="content">
                        <ul id="accordion-members">
                            <li *ngFor="let member of team.members">
                                <label for="member-{{member.id}}">
                                    <div class="details">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th id="member_id">#{{member.id}}</th>
                                                    <th id="member_other">{{member.firstName}} {{member.lastName}}</th>
                                                    <th id="member_other">{{member.profession}}</th>
                                                    <th>
                                                        <button type="submit" (click)="remove(team.id, member.id)"  >
                                                          <span class="material-symbols-outlined">remove</span>
                                                        </button>
                                                      </th>
                                                      
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </label>
                                <input type="radio" name="accordion">
                            </li>
                            <button type="button" (click)="delete(team.id)"  >
                                <label class="show-btn">Delete this team</label>
                            </button>
                        </ul>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>
  </body>
</html>
