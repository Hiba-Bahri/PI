<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="project.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="project-container">

      <!-- methodology section -->
      <div class="methodology">

      </div>

      <!--tasks section-->
      <div class="container">
        <h1>Ongoing Tasks section</h1>
        <form (ngSubmit)="onSubmit()">
          <div class="input-group">
            <div class="item1">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="formData.description" required>
            </div>
            <div class="item2">
              <label for="member">Member</label>
              <select id="member" [(ngModel)]="formData.member" class="member-select">
                <option *ngFor="let member of members" [ngValue]="member.id">
                  {{ member.firstName }} {{ member.lastName }} -{{ member.occupation }}-
                </option>
              </select>
            </div>
            <div class="item3">
              <button type="submit" class="btn btn-add">Add Item</button>
            </div>
          </div>
        </form>
        

        <ul id="accordion">  
          <li *ngFor="let task of ongoingTasks">
            <form (ngSubmit)="onSubmit()">
              <label for="task-{{task.id}}">
                <div class="input-group">
                    <table>
                      <thead>
                        <tr>
                          <th class="TaskItem1">
                            <input type="text" class="form-control" id="description" [value]="task.description" [(ngModel)]="formData.description" required>
                          </th>
                          <th class="TaskItem3">
                            <select id="member" [(ngModel)]="formData.member" class="member-select">
                              <option *ngFor="let member of members" [ngValue]="member">
                                {{ member.firstName }} {{ member.lastName }} -{{ member.occupation }}-
                              </option>
                            </select>
                          </th>
                        </tr>
                      </thead>
                    </table>
                    <div class="TaskItem4">
                      <button type="button"  class="btn btn-edit" (click)="updateTask(task)">Edit</button>
                    </div>
                    <div class="TaskItem5">
                      <button (click)="remove(task.id)" class="btn btn-remove" type="button">Remove Item</button>
                    </div>
                </div>
              </label>
            </form>
          </li>
        </ul>
      </div>

      <div class="container">
        <h1>Finished Tasks section</h1>
        <ul id="accordion">  
          <li *ngFor="let task of finishedTasks">
            <form (ngSubmit)="onSubmit()">
              <label for="task-{{task.id}}">
                <div class="input-group">
                    <table>
                      <thead>
                        <tr>
                          <th class="TaskItem1">
                            <input type="text" class="form-control" id="description" [(ngModel)]="formData.description" required>
                          </th>
                          <th class="TaskItem3">
                            <select id="member" [(ngModel)]="formData.member" class="member-select">
                              <option *ngFor="let member of members" [ngValue]="member">
                                {{ member.firstName }} {{ member.lastName }} -{{ member.occupation }}-
                              </option>
                            </select>
                          </th>
                        </tr>
                      </thead>
                    </table>
                    <div class="TaskItem4">
                      <button type="button"  class="btn btn-edit" (click)="updateTask(task)">Edit</button>
                    </div>
                    <div class="TaskItem5">
                      <button (click)="remove(task.id)" class="btn btn-remove" type="button">Remove Item</button>
                    </div>
                </div>
              </label>
            </form>
          </li>
        </ul>     
      </div>

    </div>
  </body>
</html>
